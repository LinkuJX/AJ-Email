<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AJ's Pleasant Email Generator</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap Toggle-->
    <link href="css/angular-bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Our custom css -->
    <link href="css/site.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">JPEG</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" ng-app="EmailApp">
		<div class="page-header">
			<h2>(A)J's Pleasant Email Generator</h2>
			<small>Remember to double check the output!</small>
		</div>

		<form ng-controller="EmailCtrl">
            <pre>
{{email}}
            </pre>
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">General Info</h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
					</div>
					<div class="panel-body">
						<general-info></general-info>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Received</h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
					</div>
					<div class="panel-body">
						<received></received>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cannot Accept</h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
					</div>
					<div class="panel-body">
						<cannot-accept></cannot-accept>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">ID Required</h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
					</div>
					<div class="panel-body">
						<id-required></id-required>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cannot Accept Reasons</h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
					</div>
					<div class="panel-body">
						<cannot-accept-reasons></cannot-accept-reasons>
					</div>
				</div>
			</div>
		</form>
	</div> <!-- end container -->
	<footer class="footer">
		<div class="container text-center">
			<p>Copyright &copy; 
				<script language="JavaScript" type="text/javascript">
				now = new Date
				theYear=now.getYear()
				if (theYear < 1900)
				theYear=theYear+1900
				document.write(theYear)
				</script> 
				ajangels
			</p>
		</div>
	</footer>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<!-- JS -->
	<script type="text/javascript" src="js/jsrender.min.js"></script>
	<script type="text/javascript" src="js/clipboard.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    
    <!--Angular/Bootstrap Toggle-->
    <script type="text/javascript" src="js/angular-bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="js/apps/emailApp.js"></script>

    <script type="text/javascript" src="js/apps/emailApp.js"></script>
    <script type="text/javascript" src="js/apps/controllers/emailController.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
